server {
    listen 80;
    listen [::]:80;
    server_name beautybot.pro www.beautybot.pro;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name beautybot.pro www.beautybot.pro;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/beautybot.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beautybot.pro/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for static files
    root /var/www/html;
    index index.html;

    # Static files (CSS, JS, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets directory
    location /assets/ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API endpoints - proxy to Flask
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих операций (парсинг Яндекс.Бизнес может занимать до 5 минут)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Буферизация для больших ответов
        proxy_buffering off;
    }

    # Main site - try static files first, then proxy to Flask for SPA routing
    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
    }
}
