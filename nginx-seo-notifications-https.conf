server {
    listen 80;
    server_name beautybot.pro 80.78.242.105;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name beautybot.pro 80.78.242.105;
    root /root/seo-notifications/frontend/dist;
    index index.html;
    
    ssl_certificate /etc/letsencrypt/live/beautybot.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beautybot.pro/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
