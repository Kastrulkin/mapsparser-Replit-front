  <script>
    // CRITICAL DEBUGGER FOR WHITE SCREEN
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var container = document.getElementById('debug-error-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'debug-error-container';
        container.style.position = 'fixed';
        container.style.top = '0';
        container.style.left = '0';
        container.style.width = '100%';
        container.style.height = '100vh';
        container.style.backgroundColor = '#fff0f0';
        container.style.color = '#c00';
        container.style.padding = '20px';
        container.style.zIndex = '999999';
        container.style.overflow = 'auto';
        container.style.fontFamily = 'monospace';
        container.style.whiteSpace = 'pre-wrap';
        document.body.appendChild(container);
      }
      var message = "Error: " + msg + "\nURL: " + url + "\nLine: " + lineNo + ":" + columnNo;
      if (error && error.stack) message += "\nStack:\n" + error.stack;
      container.textContent += "\n----------------\n" + message;
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      window.onerror(event.reason ? event.reason.message : 'Unhandled Rejection', '', 0, 0, event.reason);
    });
  </script>
